    <!-- 메뉴 -->
    <nav class="gnb-nav">
      <a href="about.html">About</a>
      <a href="design.html" class="active">Design</a>
      <a href="service.html">Service</a>
      <a href="video.html">Video</a>
    </nav>

    <!-- 햄버거 버튼 -->
    <button class="gnb-menu" type="button" aria-label="open menu">
      <svg
        width="24"
        height="18"
        viewBox="0 0 24 18"
        fill="#56AFDF"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 1.5C0 0.671573 0.671573 0 1.5 0H22.5C23.3284 0 24 0.671573 24 1.5C24 2.32843 23.3284 3 22.5 3H1.5C0.671573 3 0 2.32843 0 1.5Z"
        />
        <path
          d="M0 9C0 8.17157 0.671573 7.5 1.5 7.5H22.5C23.3284 7.5 24 8.17157 24 9C24 9.82843 23.3284 10.5 22.5 10.5H1.5C0.671573 10.5 0 9.82843 0 9Z"

  <!-- ==================== DESIGN WRAPPER ==================== -->
  <main class="design-wrapper">
    <!-- 맨 위 히어로 (logo.svg) -->
    <section class="design-hero">
      <img
        src="/public/design/logo.svg"
        class="design-hero-img"
        alt="Project H Design Hero"
      />
    </section>

    <section class="design-kiosk">
      <img
        src="/public/design/kiosk.svg"
        class="design-kiosk-img"
        alt="kiosk"
      />
    </section>

    <div class="design-blue-box">
      <img
        src="/public/design/ticket_1.svg"
        class="ticket ticket-1"
        alt="ticket 1"
      />
      <img
        src="/public/design/ticket_2.svg"
        class="ticket ticket-2"
        alt="ticket 2"
      />
      <img
        src="/public/design/ticket_3.svg"
        class="ticket ticket-3"
        alt="ticket 3"
      />
      <img
        src="/public/design/ticket_4.svg"
        class="ticket ticket-4"
        alt="ticket 4"
      />
      <img
        src="/public/design/ticket_5.svg"
        class="ticket ticket-5"
        alt="ticket 5"
      />
    </div>

    <img src="/public/design/branding.svg" class="design-branding" alt="branding" />

    <img src="/public/design/typography.svg" class="design-typography" alt="typography" />

    <img src="/public/design/color.svg" class="design-color" alt="color" />

    <img src="/public/design/icon.svg" class="design-icon" alt="icon" />

    <img src="/public/design/footer.svg" class="design-footer" alt="footer" />

  </main>

  <!-- ==================== GNB + TICKET SCROLL SCRIPT ==================== -->
  <script>
    (function () {
      const gnb = document.querySelector(".gnb");
      const tickets = document.querySelectorAll(".ticket");
      let ticketsActivated = false;

      let lastScrollY = window.pageYOffset;
      let ticking = false;

      function handleScroll() {
        const currentY = window.pageYOffset;
        const diff = currentY - lastScrollY;

        if (gnb) {
          if (diff > 10) {
            gnb.classList.add("gnb--hidden");
          } else if (diff < -10) {
            gnb.classList.remove("gnb--hidden");
          }
        }

        if (!ticketsActivated && currentY >= 900) {
          tickets.forEach((ticket) => {
            ticket.classList.add("ticket--active");
          });
          ticketsActivated = true;
        }

        lastScrollY = currentY;
        ticking = false;
      }

      window.addEventListener("scroll", () => {
        if (!ticking) {
          window.requestAnimationFrame(handleScroll);
          ticking = true;
        }
      });

      handleScroll();
    })();
  </script>
</body>
</html>
